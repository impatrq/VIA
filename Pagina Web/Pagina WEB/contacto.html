<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - V.I.A</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: none;
            border-bottom: 1px solid #222;
            padding: 18px 0 12px 0;
            display: flex;
            justify-content: center;
        }
        .navbar-logo img {
            height: 36px;
            filter: grayscale(1) brightness(1.2);
        }
        .navbar-links {
            display: flex;
            gap: 24px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar-item {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .navbar-item:hover {
            opacity: 1;
        }
        .minimal-header {
            text-align: center;
            margin: 60px 0 30px 0;
        }
        .minimal-header .via-animada {
            font-size: 2.5rem;
            font-weight: 900;
            color: #dbdf00;
            letter-spacing: 0.12em;
            margin-bottom: 12px;
        }
        .minimal-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 0 10px 0;
        }
        .minimal-header p {
            font-size: 1rem;
            color: #bbb;
            margin: 0;
        }
        .contact-minimal {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            width: 100%;
            max-width: 370px;
            background: rgba(30,30,30,0.7);
            border-radius: 18px;
            padding: 32px 22px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
        }
        .contact-minimal h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 18px;
            color: #dbdf00;
        }
        .contact-minimal p {
            font-size: 0.98rem;
            color: #ccc;
            margin-bottom: 18px;
            text-align: center;
        }
        .contact-minimal form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .contact-minimal label {
            font-size: 0.97rem;
            color: #dbdf00;
            margin-bottom: 4px;
        }
        .contact-minimal input,
        .contact-minimal textarea {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            margin-bottom: 2px;
            outline: none;
            resize: none;
        }
        .contact-minimal textarea {
            min-height: 80px;
        }
        .contact-minimal button {
            background: #dbdf00;
            color: #222;
            border: none;
            border-radius: 24px;
            padding: 10px 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .contact-minimal button:hover {
            background: #ffee00;
            color: #181818;
        }
        .footer {
            background: none;
            color: #dbdf00;
            text-align: center;
            padding: 18px 0 10px 0;
            margin-top: auto;
            font-size: 0.95rem;
            opacity: 0.7;
        }
        @media (max-width: 500px) {
            .contact-minimal {
                max-width: 98vw;
                padding: 18px 6vw;
            }
            .minimal-header {
                margin: 40px 0 18px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación minimalista -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">
            <img src="images/logo.png" alt="V.I.A Logo">
        </a>
        <ul class="navbar-links">
            <li><a href="index.html#inicio" class="navbar-item">Inicio</a></li>
            <li><a href="index.html#caracteristicas" class="navbar-item">Características</a></li>
            <li><a href="index.html#producto" class="navbar-item">Producto</a></li>
            <li><a href="contacto.html" class="navbar-item">Contacto</a></li>
        </ul>
    </nav>

    <!-- Encabezado minimalista -->
    <div class="minimal-header">
        <div class="via-animada">V.I.A</div>
        <h1>Contacto</h1>
        <p>¿Tienes preguntas o necesitas más información? Completa el formulario y te responderemos a la brevedad.</p>
    </div>

    <!-- Formulario minimalista -->
    <section class="contact-minimal">
        <h2>Contáctanos</h2>
        <p>Envíanos tu consulta y te responderemos pronto.</p>
        <form action="https://formsubmit.co/visioninteligenteasistida@gmail.com" method="post">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            </div>
            <div>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <input type="hidden" name="_next" value="https://linenlynx51926.github.io/VIA/gracias.html">
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página minimalista -->
    <footer class="footer">
        &copy; 2025 V.I.A - Todos los derechos reservados.
    </footer>
</body>
</html>
